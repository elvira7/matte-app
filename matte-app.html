<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="images">
    <title>Moro med matte</title>
</head>
<body>
<main>
<div id="main-container">
    <h1>Lær deg matte!</h1>
    <div class="menu-container">
        <div class="menu task" id="addition">+</div>
        <div class="menu task" id="subtraction">-</div>
        <div class="menu" id="order">123</div>
    </div>
</div>
<div id="another-container">

    <div id="task-container">
        <div id="task-header-container">
        <div id="back-btn"> <- return </div>
        <div id="task-header">Sett firekanter i riktig rekkefølge</div>
        </div>
        <div id="sliding-container">
            <div id="task-text"></div>
            <div id="answer-container"></div>

            <div id="dd-container"></div>
            <h3 id="message"></h3>
        </div>


    </div>


    <div id="stars-container">
        <img class="star" id="star-1" src="images/star-white.png">
        <img class="star" id="star-2" src="images/star-white.png">
        <img class="star" id="star-3" src="images/star-white.png">
        <img class="star" id="star-4" src="images/star-white.png">
        <img class="star" id="star-5" src="images/star-white.png">
    </div>

</div>


</main>
<script src="scripts/jquery/jquery-3.2.1.js"></script>
<script src="scripts/jquery/jquery-ui.min.js"></script>
<script src="scripts/modules/MATTE.js"></script>
<script src="scripts/apps/MATTE_APP.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
